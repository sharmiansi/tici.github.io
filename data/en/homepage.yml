################################# Slider #####################################
slider:
  enable : true
  bg_image : "images/banner/banner-1.jpg"
  slider_item:
    # slider item loop
    - title : "Building the Future Together"
      content : "Our team works on smart tech—robots, AI, and more—using fast wireless and cloud tools to solve real problems in life and work."
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "/"

    # slider item loop
    - title : "Shaping the Future of Intelligent Systems"
      content : "Collaborating across disciplines, we drive research in machine learning, wireless systems, and smart sensing to build the connected technologies that will redefine our world"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "/"

    # slider item loop
    - title : "NextG-Driven Discovery Starts Here"
      content : "With a focus on cutting-edge AI, cloud/edge computing, and immersive technologies, we are laying the foundation for the next wave of societal transformation through connected intelligent systems"
      animation_in : "left"
      animation_out : "right"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "/"


############################## about ##################################
about:
  enable : true
  title : "Welcome to the TICI Website"
  image : "images/about/ZACH-exterior-2.jpg"
  content : "Connected intelligent systems, supported over NextG communication and distributed compute are key to the next societal transformation. These systems include edge/cloud-supported robotics, augmented reality/virtual reality, Chat/CodeBots based on large language models, and real time media, which promise to revolutionize logistics, manufacturing, infrastructure, healthcare, education, and entertainment. This revolution will critically depend on the three key innovation areas of (i) empirical and foundational work in machine learning, (ii) NextG wireless and compute systems, and (iii) sensing and communication systems with on-board intelligence. This initiative brings together faculty, students, and researchers across the Texas A&M University community to enable collaborative research and attain primacy in connected intelligent systems"
  button:
    enable : true
    label : "Learn more"
    link : "/"

