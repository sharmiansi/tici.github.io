{{ define "main" }}

<!-- News Single Page -->
<section class="section-new py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <!-- Title & Meta -->
        <div class="mb-4 pb-3 border-bottom">
          <h2 class="fw-bold mb-2">{{ .Title }}</h2>
          <p class="text-muted small">
            <i class="bi bi-calendar-event"></i> {{ .Date.Format "January 2, 2006" }}
            {{ with .Params.author }} â€” {{ . }}{{ end }}
          </p>
        </div>

        <!-- Featured Image -->
        {{ with .Params.image }}
        <div class="mb-4">
          <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="img-fluid rounded w-100 shadow-sm" />
        </div>
        {{ end }}

        <!-- News Body -->
        <div class="content">
          {{ .Content }}
        </div>

      </div>
    </div>
  </div>
</section>

{{ end }}
